<div class="row">
    <h3>Upload de arquivo de usu√°rios</h3>
</div>
<div class="row">
	<div class="col-sm-6 col-md-6 col-lg-6">
		<label class="btn btn-default">
			<input type="file" (change)="selectFile($event)">
		</label>
		<div id="fileCode" [(ngModel)]="fileCode"></div>
		<br>
			<button class="btn btn-success" [disabled]="!selectedFile"
			(click)="upload()">Carregar arquivo</button>
	</div>
	<div class="col-sm-6 col-md-6 col-lg-6">
		<button class="btn btn-success"	(click)="import()">Importar</button>
	</div>
</div>
