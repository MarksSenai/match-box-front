<div class="col-sm-12">
<div class="row">
  <div class="col-lg-7 five-three">
    <div class="row">
        <div class="col-lg-4">
            <div class="btn-group">
                <label for="">Operador</label>
                <select class="form-control" 
                id=""
                class="form-control"
                (change)="setUser($event.target.value)"
                name="status">
                    <option value="0" >Todos</option>
                    <option value="{{user.id}}" *ngFor="let user of usersList">{{user.name}}</option>
                  </select>
              </div>
        </div>
        <div class="col-lg-4">
            <div class="btn-group">
                <label for="">Equipamento</label>
                <select class="form-control" 
                id=""
                class="form-control"
                (change)="setMachine($event.target.value)"
                 name="status">
                    <option value="0" >Todos</option>
                    <option value="{{machine.id}}" *ngFor="let machine of machinesList">{{machine.description}}</option>
                  </select>
              </div>
        </div>
        <div class="col-lg-4">
            <div class="form-group">
                <label for="">Data inicial</label>
                <input class="form-control"
                 #drp="bsDatepicker"
                 bs-datepicker-inline
                 bsDatepicker
                 [(bsValue)]="initialDate"
                 value="{{ initialDate | date:'dd-MM-yyyy' }}"
                 [bsConfig]="{ isAnimated: true }">
            </div>
        </div>
    </div>
  </div>
  <div class="col-lg-5 five-two">
    <div class="row">
        <div class="col-lg-6">
            <div class="form-group">
                <label for="">Data final</label>
                <input class="form-control"
                 #drp="bsDatepicker"
                 bsDatepicker [(bsValue)]="finalDate" value="{{ finalDate | date:'dd-MM-yyyy' }}"
                 [bsConfig]="{ isAnimated: true }">
            </div>
        </div>
        <div class="col-lg-6">
        <label for="name">Limite</label>
        <input
          type="number"
          id="limit"
          class="form-control"
          [(ngModel)]="limit"
          name="limit">
        </div>
    </div>
  </div>
</div>
<br>
<div class="row">
  <div class="col-lg-4">
    <button class="btn btn-info" (click)="searchReport()">Buscar</button>
  </div>
  <div class="col-lg-4">
      <button class="btn btn-info" (click)="generateExcel()">Gerar Relatorio</button>
  </div>
</div>
<hr>
<br>
<div class="row">
  <div class="col-lg-12">
    <app-report-item></app-report-item>
  </div>
</div>
</div>
